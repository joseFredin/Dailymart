{% extends 'user.html' %}
{% block content %}
{% for i in data %}

  <section class="ftco-section">
      <div class="container">
          <div class="row">
              <div class="col-lg-6 mb-5 ftco-animate">
                  <a href="{{i.Image.url}}" class="image-popup"><img src="{{i.Image.url}}" style="width: 800px;height: 400px; " class="img-fluid" alt="Colorlib Template"></a>
              </div>
                <div class="col-lg-6 product-details pl-md-5 ftco-animate">
                  <h3>{{i.Name}}</h3><br>
                  <p class="price"><span>{{i.Price}}</span></p>
                      <div class="row mt-4">
                          <div class="col-md-6">
                              <div class="form-group d-flex">

                </div>
            </div>
            <div class="w-100"></div>
            <form action ="{% url 'cartdata' id=i.id %}" method="post">
                {% csrf_token %}
            <div class="input-group col-md-6 d-flex mb-3">

                   <input type="number" id="quantity" name="quantity" class="form-control input-number" value="1" min="1" max="100">
                   <input type="hidden" id="price" name="price" value="{{i.Price}}">
                   <input type="text" id="total" name="total" value="{{i.Price}}" class="form-control input-number" >
                </div>
                <div class="w-100"></div><br><br>
            </div>
            <p><a href="" class="btn btn-black py-3 px-5"><button type="submit">Add to Cart</button></a></p>
              </div>
          </div>
        </form>
      </div>
  </section>

{% endfor %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function()
    {
        $('#quantity').on('change', function(){
            var quantity=$('#quantity').val();
            var price=$('#price').val();
            var total=parseInt(quantity)*parseInt(price);
            $('#total').val(total);
        })
    })
</script>
{% endblock %}
