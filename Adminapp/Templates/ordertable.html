{% extends 'index.html' %}
{% block content %}
<div class="card">
    <h5 class="card-header">Products</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>phone number</th>
            <th>Product name</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        {% for i in data %}
        <tbody class="table-border-bottom-0">
          <tr>
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{i.id}}</strong></td>
            <td>{{i.userid.Username}}</td>
          <td>{{i.userid.Number}}</td>
          <td>{{i.productid.Name}}</td>
            <td>{{i.quantity}}</td>
            <td>{{i.total}}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
</div>
{% endblock %}
